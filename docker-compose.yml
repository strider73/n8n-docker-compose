
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    # We'll bind the n8n container on localhost:5678 so it isn't exposed publicly
    ports:
      - "5678:5678"
    environment:
      # Adjust these environment variables as needed
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
    # Volume for persistent data
    volumes:
      - n8n_data:/home/node/.n8n

volumes:
  n8n_data:
    external: true  # or true if you have an existing volume
